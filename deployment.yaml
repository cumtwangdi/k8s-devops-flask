apiVersion: apps/v1
kind: Deployment
metadata:
  name: ${PROJECT_NAME}
spec:
  replicas: 2
  selector:
    matchLabels:
      app: ${PROJECT_NAME}
  template:
    metadata:
      labels:
        app: ${PROJECT_NAME}
    spec:
      containers:
      - name: ${PROJECT_NAME}
        image: ${IMAGE_URL}
        imagePullPolicy: Always
        ports:
        - containerPort: 8888
        env:
        - name: REVISION
          value: ${REVISION}
      imagePullSecrets:
      - name: $KUBERNETES_SECRET_NAME

---
apiVersion: v1
kind: Service
metadata:
  name: ${PROJECT_NAME}-svc
  namespace: default
spec:
  ports:
  - name: port
    port: 8500
    protocol: TCP
    targetPort: 8888
  selector:
    app: ${PROJECT_NAME}
  type: NodePort
